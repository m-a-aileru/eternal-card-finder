<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eternal TCG Card Finder</title>
</head>
<body>
    <div class="card-list">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <h2>Card List</h2>
    </div>
      
    <div class="main-container">
      <div class="search-ui">
        <button class="open" onclick="openNav()"><img src="list-white.png" alt="List icon mobile" /></button>
        <input class="search-bar" type="search" placeholder="Search card here...">
        <button class="find"><img src="binoculars-white.png" alt="List icon" /></button>
        <button class="find-mob">Find card</button>
        <button class="open-mob" onclick="openNav()">Open Card List</button>
      </div>

      <div class="cards"></div> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
